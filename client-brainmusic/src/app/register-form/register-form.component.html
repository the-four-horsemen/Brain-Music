<h2>User Registration</h2>
<form class="container col-sm-4" [formGroup]="registerForm"
      (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" placeholder="Username" formControlName="username">
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="registerForm.get('username').invalid && registerForm.get('username').touched">
    <span *ngIf="registerForm.get('username').hasError('required')">User name is required</span>
    <span *ngIf="registerForm.get('username').hasError('pattern')">User name need at least 3 letters, number and character</span>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
    Invalid Email!
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" formControlName="password">
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="registerForm.get('password').touched && registerForm.get('password').invalid">
    <span *ngIf="registerForm.get('password').hasError('required')">Password is required</span>
    <span *ngIf="registerForm.get('password').hasError('pattern')">Password must contain at least 6 letters, uppercase, lowercase </span>
  </div>

  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').errors.ConfirmPassword
         && registerForm.get('confirmPassword').touched">
    Password is not match
  </div>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="1" formControlName="gender">
        <label class="form-check-label">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="2" formControlName="gender">
        <label class="form-check-label">Female</label>
      </div>
    </div>
  </fieldset>

  <div class="form-group">
    <label>Phone</label>
    <input type="text" class="form-control" placeholder="Enter phone" formControlName="phonenumber">
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="registerForm.get('phonenumber').invalid && registerForm.get('phonenumber').touched">
    <span *ngIf="registerForm.get('phonenumber').hasError('required')">Phone is required</span>
    <span
      *ngIf="registerForm.get('phonenumber').hasError('pattern')">Phone must start with 0 followed by 9 digits.</span>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="registerForm.status==='INVALID'">Submit</button>
</form>
