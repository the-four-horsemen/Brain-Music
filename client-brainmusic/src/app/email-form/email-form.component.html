<div class="container">
    <h1>Reply Feedback</h1>
    <div class="title-box">
      <label><i class="fas fa-user"></i><span>Name</span></label>
      <input type="text" placeholder="Enter Name" class="col-md-12">
    </div>
    <div class="title-box">
      <label><i class="fas fa-envelope"></i><span>Email</span></label>
      <input type="email" placeholder="Enter Email" class="col-md-12">
    </div>
    <div class="title-box">
      <label><i class="fas fa-comment"></i><span>Message</span></label>
      <textarea type="text" placeholder="Type Your Message" class="col-md-12" wrap="soft" rows="3"></textarea>
      <button type="submit" class="btn btn-primary col-md-12">Send Email</button>
    </div>
  </div>
