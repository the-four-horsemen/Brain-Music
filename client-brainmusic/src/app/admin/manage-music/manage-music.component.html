<div class="container-fluid">
  <mat-card>
    <mat-card-header>
      <mat-toolbar class="toolbar">
        <mat-card-title>Chill Out Musics</mat-card-title>
        <span class="toolbar-spacer"></span>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content>
      <div class="container">
        <table class="table">
          <thead>
          <th>Name</th>
          <th>Image Url</th>
          <th>Song Url</th>
          <th>Delete</th>
          </thead>
          <tr *ngFor="let song of service.list">
            <td (click)="populateForm(song)">{{song.name}}</td>
            <td (click)="populateForm(song)">{{song.imageUrl}}</td>
            <td (click)="populateForm(song)">{{song.songUrl}}</td>
            <td>
              <mat-icon (click)="onDelete(song.id)"><i class="fas fa-trash-alt"></i></mat-icon>
            </td>
          </tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
  <div class="container">
    <form #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
      <div type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id"></div>
      <div class="form-group">
        <label>Name</label>
        <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control" required>
        <div class="validation-error" *ngIf="name.invalid && name.touched">This field is required.</div>
      </div>
      <div class="form-group">
        <label>Image Url</label>
        <input name="imageUrl" #imageUrl="ngModel" [(ngModel)]="service.formData.imageUrl" class="form-control"
               required>
        <div class="validation-error" *ngIf="imageUrl.invalid && imageUrl.touched">This field is required.</div>
      </div>
      <div class="form-group">
        <label>Song Url</label>
        <input name="songUrl" #songUrl="ngModel" [(ngModel)]="service.formData.songUrl" class="form-control" required>
        <div class="validation-error" *ngIf="songUrl.invalid && songUrl.touched">This field is required.</div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-lg btn-primary" [disabled]="form.invalid">SUBMIT</button>
      </div>
    </form>
  </div>
</div>
