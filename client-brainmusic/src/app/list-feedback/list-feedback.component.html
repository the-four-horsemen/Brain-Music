<table class="table table-hover">
  <tr *ngFor="let emp of service.list">
    <td (click)="populateForm(emp)">{{emp.email}}</td>
    <td (click)="populateForm(emp)">{{emp.title}}</td>
    <td (click)="populateForm(emp)">{{emp.feedback}}</td>
    <td>
      <button class="btn btn-sm btn-outline-danger" (click)="onDelete(emp.id)"></button>
    </td>
  </tr>
</table>
